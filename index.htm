<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Ahsan Bilal üéâ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
  background:radial-gradient(circle at top,#ffb3c6,#74ebd5);
  overflow:hidden;color:#fff;text-align:center;
}
.gift{
  position:relative;width:160px;height:160px;perspective:800px;cursor:pointer;animation:float 2s ease-in-out infinite;
}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
.box{
  position:absolute;width:100%;height:100%;background:#ff4f70;border-radius:12px;transform-style:preserve-3d;
  box-shadow:0 8px 40px rgba(0,0,0,.3);
}
.ribbon-vert,.ribbon-horiz{
  position:absolute;background:#fff;
}
.ribbon-vert{width:30px;height:100%;left:calc(50% - 15px);}
.ribbon-horiz{height:30px;width:100%;top:calc(50% - 15px);}
.lid{
  position:absolute;width:100%;height:40px;background:#ff4f70;border-radius:10px;top:-40px;
  transform-origin:bottom;transition:transform 1s ease;
}
.open .lid{transform:rotateX(160deg);}
.sparkles{
  position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;overflow:visible;
}
.sparkle{
  position:absolute;width:6px;height:6px;background:gold;border-radius:50%;
  animation:spark 1s ease-out forwards;
}
@keyframes spark{
  from{transform:scale(0);opacity:1;}
  to{transform:translateY(-150px) scale(1.8);opacity:0;}
}
.card{
  opacity:0;transform:scale(0.8);transition:all 1s ease;
}
.show-card{opacity:1;transform:scale(1);animation:fadeUp 1s ease;}
@keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}
h1{font-size:2.6rem;margin-bottom:10px;animation:glow 2s infinite alternate;}
@keyframes glow{
  from{text-shadow:0 0 10px #fff,0 0 20px #f39,0 0 40px #fc3;}
  to{text-shadow:0 0 20px #fff,0 0 40px #ff6,0 0 60px #f9c;}
}
p{font-size:1.1rem;max-width:400px;margin:10px auto 20px;line-height:1.5;}
button{
  background:#fff;color:#333;border:none;padding:10px 18px;border-radius:10px;
  cursor:pointer;font-size:1rem;transition:0.3s;
}
button:hover{background:#ff4f70;color:#fff;transform:scale(1.05);}
.confetti{
  position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:999;
}
footer{position:absolute;bottom:12px;font-size:.9rem;color:rgba(255,255,255,.7);}
@media(max-width:600px){h1{font-size:2rem;}p{font-size:1rem;}}
</style>
</head>
<body>

<div class="gift" id="gift">
  <div class="box">
    <div class="ribbon-vert"></div>
    <div class="ribbon-horiz"></div>
  </div>
  <div class="lid"></div>
  <div class="sparkles" id="sparkles"></div>
</div>

<div class="card" id="card">
  <h1>üéâ Happy Birthday, Ahsan Bilal! üéÇ</h1>
  <p>May your special day sparkle with joy, laughter and endless happiness.  
  Wishing you a fantastic year ahead filled with love and success! üíñ</p>
  <button id="confettiBtn">Throw Confetti üéä</button>
</div>

<canvas class="confetti" id="confettiCanvas"></canvas>

<audio id="song">
  <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_b84dfebd7c.mp3" type="audio/mp3" />
</audio>

<footer>Made with ‚ù§Ô∏è for Ahsan Bilal ‚Äì October 16</footer>

<script>
const gift=document.getElementById("gift");
const lid=gift.querySelector(".lid");
const sparklesContainer=document.getElementById("sparkles");
const card=document.getElementById("card");
const song=document.getElementById("song");

// ‚ú® Sparkle burst
function createSparkles(){
  for(let i=0;i<25;i++){
    const s=document.createElement("div");
    s.classList.add("sparkle");
    s.style.left=Math.random()*100+"%";
    s.style.background=`hsl(${Math.random()*360},100%,70%)`;
    s.style.animationDelay=(Math.random()*0.3)+"s";
    sparklesContainer.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }
}

// üéÅ Click to open
gift.addEventListener("click",()=>{
  gift.classList.add("open");
  createSparkles();
  setTimeout(()=>{
    gift.style.display="none";
    card.classList.add("show-card");
    song.play();
    startConfetti();
  },1200);
});

// üéä Confetti
const canvas=document.getElementById("confettiCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;canvas.height=window.innerHeight;
const confetti=[];
for(let i=0;i<150;i++){
  confetti.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height-canvas.height,
    r:Math.random()*6+2,
    d:Math.random()*1+1,
    color:`hsl(${Math.random()*360},100%,60%)`
  });
}
function drawConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(c=>{
    ctx.beginPath();
    ctx.arc(c.x,c.y,c.r,0,2*Math.PI);
    ctx.fillStyle=c.color;
    ctx.fill();
  });
  moveConfetti();
}
function moveConfetti(){
  confetti.forEach(c=>{
    c.y+=c.d*3;
    if(c.y>canvas.height){
      c.y=-10;c.x=Math.random()*canvas.width;
    }
  });
}
let confettiActive=false;
function startConfetti(){
  if(confettiActive)return;
  confettiActive=true;
  const interval=setInterval(drawConfetti,20);
  setTimeout(()=>{clearInterval(interval);confettiActive=false;},6000);
}
document.getElementById("confettiBtn").addEventListener("click",startConfetti);
</script>
</body>
</html>
