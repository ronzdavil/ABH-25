<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Ahsan Bilal üéâ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
      color: #fff;
    }

    .gift-box {
      position: relative;
      width: 150px;
      height: 150px;
      background: #ff4f70;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: float 2s ease-in-out infinite;
    }

    .gift-box::before {
      content: "";
      position: absolute;
      width: 40px;
      height: 150px;
      background: #fff;
      left: 55px;
      top: 0;
    }

    .gift-box::after {
      content: "";
      position: absolute;
      width: 150px;
      height: 40px;
      background: #fff;
      top: 55px;
      left: 0;
    }

    .lid {
      position: absolute;
      top: -20px;
      left: 0;
      width: 150px;
      height: 40px;
      background: #ff4f70;
      border-radius: 10px;
      transition: 0.8s;
      transform-origin: bottom;
    }

    .open .lid {
      transform: rotateX(150deg);
      top: -60px;
    }

    .card {
      opacity: 0;
      transform: scale(0.8);
      text-align: center;
      transition: all 1s ease;
    }

    .show-card {
      opacity: 1;
      transform: scale(1);
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #f39, 0 0 40px #fc3; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #f9c, 0 0 60px #ff6; }
    }

    p {
      font-size: 1.1rem;
      margin: 10px auto 20px;
      max-width: 400px;
      line-height: 1.6;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <div class="gift-box" id="giftBox">
    <div class="lid"></div>
  </div>

  <div class="card" id="card">
    <h1>üéâ Happy Birthday, Ahsan Bilal! üéÇ</h1>
    <p>
      May your day be filled with joy, laughter, and love!  
      Wishing you the best year ahead, full of success and smiles üíñ
    </p>
    <button id="confettiBtn">Throw Confetti üéä</button>
  </div>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <audio id="song">
    <source src="https://cdn.pixabay.com/audio/2023/03/06/audio_b84dfebd7c.mp3" type="audio/mp3" />
  </audio>

  <footer>Made with ‚ù§Ô∏è for Ahsan Bilal ‚Äì October 16</footer>

  <script>
    const giftBox = document.getElementById("giftBox");
    const card = document.getElementById("card");
    const song = document.getElementById("song");
    const confettiCanvas = document.getElementById("confettiCanvas");
    const ctx = confettiCanvas.getContext("2d");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    // Confetti setup
    const confetti = [];
    for (let i = 0; i < 150; i++) {
      confetti.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() + 1,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`,
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach((c) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, 2 * Math.PI);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      moveConfetti();
    }

    function moveConfetti() {
      confetti.forEach((c) => {
        c.y += c.d * 3;
        if (c.y > confettiCanvas.height) {
          c.y = -10;
          c.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    let confettiActive = false;
    function startConfetti() {
      if (confettiActive) return;
      confettiActive = true;
      const interval = setInterval(drawConfetti, 20);
      setTimeout(() => {
        clearInterval(interval);
        confettiActive = false;
      }, 6000);
    }

    // Gift box click action
    giftBox.addEventListener("click", () => {
      giftBox.classList.add("open");
      setTimeout(() => {
        giftBox.style.display = "none";
        card.classList.add("show-card");
        song.play();
        startConfetti();
      }, 1000);
    });

    document.getElementById("confettiBtn").addEventListener("click", startConfetti);
  </script>
</body>
</html>
